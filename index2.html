    <h1>Про мене</h1> 
    <p><strong>Мене звати Катя ну або Катернка</strong></p> 
    <p>Я навчаюсь в коледжі який мене деколи бісить своїми розкладами занять</p> 
    <p><em>Моє хобі це спати</em></p> 
    <blockquote> 
        "Сьогодні я змінюю тебе на текілу" <strong>Єн Сомерголдер</strong> 
    </blockquote>
